# Default values for go-patient-registry.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

internalPort: 8081
httpProtocol: TCP
grpcProtocol: TCP
replicaCount: 1

image:
  name: go-patient-registry
  tag: latest
  registry: kodesmil/
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  grpcPort: 9090
  httpPort: 8080
  postgresPort: 5432

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: "{{ .Values.env }}.{{ .Values.zone }}"
      paths:
        - path: "/go-patient-registry/rest/v1/"
          name: "{{ include \"chart.fullname\" . }}"
          port: "{{ .Values.service.httpPort }}"
        - path: "/go-patient-registry/grpc/v1/"
          name: "{{ include \"chart.fullname\" . }}"
          port: "{{ .Values.service.grpcPort }}"

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
postgres:
  enabled: true
migration:
  name: migration
  image: infoblox/migrate
  version: v1.0.0
  imagePullPolicy: Always

db:
  username: postgres
  database: go-patient-registry
  sslMode: disable
  port: "5432"

secrets:
  enabled: true

app:
  serviceName: go-patient-registry

authURL:
  "{ Fill this in }"
