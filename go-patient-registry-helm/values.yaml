# Default values for go-patient-registry-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "go-patient-registry"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  httpPort: 8080
  grpcPort: 9090
  healthPort: 8081

ingress:
  enabled: true
  name: "go-patient-registry-http"
  annotations:
    cert-manager.io/cluster-issuer: "kodesmil-letsencrypt"
    nginx.ingress.kubernetes.io/use-regex: "true"
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  tls:
    - hosts:
        - "*.dev.api.kodesmil.com"
      secretName: letsencrypt-cert
  hosts:
    - host: rest.clinic.dev.api.kodesmil.com
      paths:
        - path: /
          backend:
            serviceName: "go-patient-registry"
            servicePort: http


grpcIngress:
  enabled: true
  name: "go-patient-registry-grpc"
  annotations:
    cert-manager.io/cluster-issuer: "kodesmil-letsencrypt"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  tls:
    - hosts:
        - "*.dev.api.kodesmil.com"
      secretName: letsencrypt-cert
  hosts:
    - host: grpc.clinic.dev.api.kodesmil.com
      paths:
        - path: /
          backend:
            serviceName: "go-patient-registry"
            servicePort: grpc

  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
