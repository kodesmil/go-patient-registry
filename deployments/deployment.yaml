apiVersion: apps/v1
kind: Deployment
metadata:
  name: ks-backend
  labels:
    app.kubernetes.io/name: ks-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ks-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ks-backend
    spec:
      securityContext:
        {}
      containers:
        - name: ks-backend
          image: docker.io/kodesmil/ks-backend
          imagePullPolicy: Always
          ports:
            - name: admin
              containerPort: 9000
              protocol: TCP
            - name: grpc
              containerPort: 9090
              protocol: TCP
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/etc/secrets/firebase-service-config.json"
          volumeMounts:
            - name: secrets
              mountPath: "/etc/secrets"
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
          readinessProbe:
            httpGet:
              path: /ready
              port: 8081
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 50m
              memory: 128Mi
      volumes:
        - name: secrets
          secret:
            secretName: kodesmil-secret-files
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials